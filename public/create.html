<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Airbnb</title>
		<script src="https://kit.fontawesome.com/11c1240f25.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
		<link rel="stylesheet" href="./styles/global.css">
		<link rel="stylesheet" href="./styles/grid.css">
		<link rel="stylesheet" href="./styles/nav.css">
		<link rel="stylesheet" href="./styles/users.css">
		<link rel="stylesheet" href="./styles/buttons.css">
		<link rel="stylesheet" href="./styles/forms.css">
		<link rel="stylesheet" href="./styles/sidebar.css">
	</head>
	<body>
		<nav>
			<a href="index.html" class="logo" style="background-image: url('images/logo-airbnb.png')"></a>
			<div class="profile">
				<a href="profile.html" class="button">
					<div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/men/9.jpg')"></div>
					<span>Tony</span>
				</a>
			</div>
		</nav>
		<div class="grid medium">
			<div class="grid sidebar-left">
				<div class="sidebar">
					<ul>
						<li class="">
							<a href="profile.html">Profile</a>
						</li>
						<li class="">
							<a href="bookings.html">Bookings</a>
						</li>
						<li class="">
							<a href="favorites.html">Favorites</a>
						</li>
						<li class="active">
							<a href="host.html">Host</a>
						</li>
					</ul>
				</div>
				<div class="content">
					<h2>Host a new place</h2>
					<form>
						<div class="group">
							<label>Title</label>
							<input type="text">
						</div>
						<div class="group">
							<label>Description</label>
							<textarea></textarea>
						</div>
						<div class="group">
							<label>City or Town</label>
							<input type="text">
						</div>
						<div class="group">
							<label>Country</label>
							<input type="text">
						</div>
						<div class="group">
							<label>Price per Night (USD)</label>
							<input type="number">
						</div>
						<div class="group">
							<label>Type</label>
							<select>
								<option>Entire Villa</option>
								<option>Entire House</option>
								<option>Entire Apartment</option>
								<option>Private Room</option>
								<option>Shared Villa</option>
								<option>Shared House</option>
								<option>Shared Apartment</option>
							</select>
						</div>
						<div class="group">
							<label>Number of Rooms</label>
							<input type="number">
						</div>
						<div class="group">
							<label>Number of Bathrooms</label>
							<input type="number">
						</div>
						<div class="group">
							<label>Maximum number of Guests</label>
							<input type="number">
						</div>
						<div class="group">
							<label>Upload Photos</label>
							<input type="file" multiple>
						</div>
						<div class="group">
							<label>Amenities</label>
							<label class="checkbox">
								<input type="checkbox"> Swimming Pool
							</label>
							<label class="checkbox">
								<input type="checkbox"> Kitchen
							</label>
							<label class="checkbox">
								<input type="checkbox"> Wi-Fi
							</label>
							<label class="checkbox">
								<input type="checkbox"> TV
							</label>
							<label class="checkbox">
								<input type="checkbox"> Gym
							</label>
							<label class="checkbox">
								<input type="checkbox"> Iron
							</label>
							<label class="checkbox">
								<input type="checkbox"> Air Conditioning
							</label>
						</div>
						<button class="primary">Publish this Place</button>
						<button class="cancel"><i class="fas fa-times"></i></button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
