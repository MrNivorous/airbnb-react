<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Airbnb</title>
		<script src="https://kit.fontawesome.com/11c1240f25.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
		<link rel="stylesheet" href="./styles/global.css">
		<link rel="stylesheet" href="./styles/grid.css">
		<link rel="stylesheet" href="./styles/nav.css">
		<link rel="stylesheet" href="./styles/users.css">
		<link rel="stylesheet" href="./styles/cards.css">
		<link rel="stylesheet" href="./styles/buttons.css">
		<link rel="stylesheet" href="./styles/sidebar.css">
		<link rel="stylesheet" href="./styles/icons.css">
	</head>
	<body>
		<nav>
			<a href="index.html" class="logo" style="background-image: url('images/logo-airbnb.png')"></a>
			<div class="profile">
				<a href="profile.html" class="button">
					<div class="avatar" style="background-image: url('https://randomuser.me/api/portraits/men/9.jpg')"></div>
					<span>Tony</span>
				</a>
			</div>
		</nav>
		<div class="grid medium">
			<div class="grid sidebar-left">
				<div class="sidebar">
					<ul>
						<li class="">
							<a href="profile.html">Profile</a>
						</li>
						<li class="">
							<a href="bookings.html">Bookings</a>
						</li>
						<li class="">
							<a href="favorites.html">Favorites</a>
						</li>
						<li class="active">
							<a href="host.html">Host</a>
						</li>
					</ul>
				</div>
				<div class="content">
					<a class="button primary" href="create.html">Host new place</a>
					<hr>
					<h2>Places I'm hosting</h2>
					<div class="grid two">
						<a class="card link" href="place.html">
							<div class="image" style="background-image: url('https://q-ak.bstatic.com/images/hotel/max1024x768/186/186223203.jpg')">
								<button class="icon">
									<i class="far fa-heart"></i>
								</button>
							</div>
							<div class="content">
								<small class="meta">Entire Villa • 3 Rooms</small>
								<h2>Luxury Villa Indu Siam</h2>
								<small class="location">
									<i class="fas fa-map-marker-alt"></i>
									<span>Koh Samui, Thailand</span>
								</small>
								<span class="price">$198/night</span>
								<span class="rating">
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="far fa-star"></i>
									<span>29 Reviews</span>
								</span>
							</div>
						</a>
						<a class="card link" href="place.html">
							<div class="image" style="background-image: url('https://a0.muscache.com/4ea/air/v2/pictures/eee424d0-ca05-4405-8bdb-e5caf2db3fbe.jpg')">
								<button class="icon">
									<i class="far fa-heart"></i>
								</button>
							</div>
							<div class="content">
								<small class="meta">Entire House • 1 Room</small>
								<h2>Dreamy Tropical Tree House</h2>
								<small class="location">
									<i class="fas fa-map-marker-alt"></i>
									<span>Hilo Forest, Hawaii</span>
								</small>
								<span class="price">$120/night</span>
								<span class="rating">
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<span>127 Reviews</span>
								</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
